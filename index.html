<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Digo.com</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <img src="IDV-10.png" alt="Logo Digo" height="40" />
    <h1>Bem-vindo à Digo.com</h1>
  </header>
  <main>
    <h2>Simule suas compras</h2>
    <input type="number" id="valor" placeholder="Valor da compra" />
    <input type="number" id="parcelas" placeholder="Número de parcelas (1 a 6)" min="1" max="6" />
    <button onclick="calcularParcela()">Calcular</button>
    <div id="resultado"></div>
  </main>
  <footer>
    <p>© 2025 Digo.com - Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
